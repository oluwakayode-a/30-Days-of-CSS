<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card card-white">
            <h4>Free</h4>
            <p>For Freelancers</p>

                <li>1 users</li>

        <div class="card card-dark">
            <h4>Pro</h4>
            <p>For Agencies</p>

            <span class="cash">$40</span>

            <ul class="features">
                <li>3 users</li>
                <li>Unlimited downloads</li>
                <li>Fully editable files</li>
                <li>Custom packs</li>

            <button class="btn-white subscribe">Subscribe</button>
        </div>
